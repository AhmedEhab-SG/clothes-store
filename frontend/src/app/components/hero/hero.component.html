<div
  class="d-flex justify-content-around align-items-center flex-column-reverse flex-lg-row hero"
>
  <div class="heroDesc">
    <h1>Explore Our Shop Find Your Style</h1>
    <p class="heroParg fw-semibold">
      With our top qulaity clothes and accessories will find all the styles you
      desire in all categories and all sizes and all geneders.
    </p>
    <app-button (click)="goToProduct()" [btnText]="'Explore More'"></app-button>
  </div>

  <div
    id="carouselId"
    class="carousel slide sliderHero"
    data-bs-ride="carousel"
  >
    <ul class="carousel-indicators">
      <li
        data-bs-target="#carouselId"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="First slide"
      ></li>
      <li
        data-bs-target="#carouselId"
        data-bs-slide-to="1"
        aria-label="Second slide"
      ></li>
      <li
        data-bs-target="#carouselId"
        data-bs-slide-to="2"
        aria-label="Third slide"
      ></li>
    </ul>
    <div class="carousel-inner rounded shadow w-100" role="listbox">
      <div class="carousel-item active w-100">
        <img src="assets/imgs/1.jpg" class="w-100 d-block" alt="First slide" />
      </div>
      <div class="carousel-item w-100">
        <img src="assets/imgs/2.jpg" class="w-100 d-block" alt="Second slide" />
      </div>
      <div class="carousel-item w-100">
        <img src="assets/imgs/3.jpg" class="w-100 d-block" alt="Third slide" />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselId"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselId"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
